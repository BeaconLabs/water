<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eDpOiwqTcsMR1OBCS4raP8DwM-7PvGU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/budget.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">WaterBudget</a>
        <ul class="right">
          <li><a href="about.html" target="_blank">About</a></li>
        </ul>

        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#mapPane">Map</a></li>
          <li class="tab disabled"><a href="#budgetPane">Budget</a></li>
          <li class="tab disabled"><a href="#transactionsPane">Transactions</a></li>
        </ul>
      </div>
    </nav>

    <div id="mapPane" class="pane">
      <p>Select your city's water agency. <em>(Note: We don't have water use data from all water suppliers. If your supplier isn't on the map, try one nearby!)</em></p>

      <div id="mapSpinner" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div id="mapContainer">
        <div id="map"></div>
      </div>
    </div>

    <div id="budgetPane" class="pane">
      <div class="chip">
        <b>Agency:</b> <span id="agencyName"></span>
        <i class="material-icons deselect-agency-button">close</i>
      </div>

      <div id="budgetViz"></div>
    </div>

    <div id="transactionsPane" class="pane">
      TODO
    </div>
  </body>
</html>
