<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eDpOiwqTcsMR1OBCS4raP8DwM-7PvGU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/budget.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>WaterBudget</h1>

    <div id="mapPane" class="pane">
      <p>To start, select your city's water agency. <em>(Note: We don't have water use data from all water suppliers. If your supplier isn't on the map, try one nearby!)</em></p>

      <div id="mapSpinner" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div id="mapContainer">
        <div id="map"></div>
      </div>
    </div>

    <div id="budgetPane" class="hidden pane">
      <h3>Agency: <span id="agencyName"></span></h3>
      <p><a id="chooseADifferentAgency" href="#">[Choose a different agency?]</a></p>
      <div id="budgetViz"></div>
    </div>
  </body>
</html>
